        <title>Contact Page</title>
        <link rel="stylesheet" href="JMstylesheet.css"/>
    </head>
    <body>
        
        <fieldset style="color: yellow; font-size: 16px; font-weight: bold;">
            <legend><h1>Contact Me</h1></legend>
            <p>Fill out the information below to contact me.</p><br>
            <form>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required placeholder="Required">
                <br><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required placeholder="Required">
                <br><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" required placeholder="address@example.com">
                <br><br>
                Subject:
                <select name="subjectPurpose">
                    <option value="appointment">Schedule Appointment</option>
                    <option value="comment">Message</option>
                    <option value="other" selected>Other</option>
                </select>
                <br><br>
                <label for="comment">Message:</label><br>
                <img src="samplepic.png" class="picFloat">
                <textarea id="comment" rows="10" cols="40" required placeholder="Required"></textarea>
                <br><br>
                <label for="urlLine">URL:</label>
                <input type="url" id="urlLine" placeholder="Optional"><br><br>
                <label for="dateTime">Schedule Appointment:</label>
                <input type="datetime-local" id="dateTime"><br><br>
                <input type="file" name="myFile">
                <br><br>
                <input type="checkbox" name="checkBox1" value="I agree" required>I agree to submit this information to Jaison Mathew.
                <br><br>
                <input type="submit" onclick="alert('The information has been submitted')">
                <button type="reset" onclick="counter('Number of resets: ')">Reset</button>
            </fieldset>
            <section>No resets</section>
            <script src="JMscript.js"></script>
    </body>
